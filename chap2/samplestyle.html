<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>私の日記</title>
  </head>

  <body>
    <h1>私の日記</h1>
    <div>
      <h2>1月1日</h2>
      <p>初詣に出かけた。おみくじで大吉が出た。</p>
      <p>おせち料理が美味しかった。</p>
    </div>

    <div>
      <h2>1月2日</h2>
      <p>親戚の家に遊びに出かけた。</p>
      <p>見ないうちに子供達が大きくなっていた。お年玉をあげた。</p>
    </div>
  </body>
</html>
